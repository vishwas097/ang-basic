


<mat-card  class="example-card" style="margin-top: 10%;margin-left: 10%;">
    <mat-card-header  >
      <h1>Login</h1>
    </mat-card-header>
  <mat-card-content style="margin-top: 10px;">
    <form [formGroup]="loginForm" class="example-form">
      <mat-form-field class="example-full-width"  appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="username" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="(loginForm.controls.username.invalid) || (loginForm.controls.username.touched && loginForm.controls.username.hasError)">
          Please enter a valid email address
        </mat-error>
    
        </mat-form-field>
      <mat-form-field class="example-full-width"  appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="password">
        <mat-error *ngIf="(loginForm.controls.password.invalid) || (loginForm.controls.password.touched && loginForm.controls.password.hasError)">
            Please enter password
          </mat-error> 
    </mat-form-field>
    </form>
  
  </mat-card-content>
  <mat-card-actions style="text-align:  center;">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
    <button mat-raised-button color="accent" (click)="register()">Register</button>
  </mat-card-actions>
  
  
  </mat-card>


  <mat-card class="example-card" style="margin-top: 10%;margin-left: 10%;" *ngIf="response">
      <mat-card-header>
          Response
      </mat-card-header>
      <mat-card-content style="margin-top: 5px;">
          <p>{{ email }}</p>
          <p>{{ user_id }}</p>
      </mat-card-content>

    </mat-card>
